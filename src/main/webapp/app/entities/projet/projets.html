<div>
    <h2 data-translate="gestionProjetApp.projet.home.title">Projets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="projet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gestionProjetApp.projet.home.createLabel">
                        Create new Projet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="libelleProjet"><span data-translate="gestionProjetApp.projet.libelleProjet">Libelle Projet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="typeProjet"><span data-translate="gestionProjetApp.projet.typeProjet">Type Projet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateDebut"><span data-translate="gestionProjetApp.projet.dateDebut">Date Debut</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateFin"><span data-translate="gestionProjetApp.projet.dateFin">Date Fin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.id"><span data-translate="gestionProjetApp.projet.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projet in vm.projets track by projet.id">
                    <td><a ui-sref="projet-detail({id:projet.id})">{{projet.id}}</a></td>
                    <td>{{projet.libelleProjet}}</td>
                    <td>{{projet.typeProjet}}</td>
                        <td>{{projet.dateDebut | date:'mediumDate'}}</td>
                        <td>{{projet.dateFin | date:'mediumDate'}}</td>
                    <td>
                        {{projet.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="projet-detail({id:projet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projet.edit({id:projet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projet.delete({id:projet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
