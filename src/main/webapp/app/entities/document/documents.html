
<div>
    <h2 data-translate="gestionProjetApp.document.home.title">Documents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="document.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gestionProjetApp.document.home.createLabel">
                        Create new Document
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="libelle"><span data-translate="gestionProjetApp.document.libelle">Libelle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="gestionProjetApp.document.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateDeposition"><span data-translate="gestionProjetApp.document.dateDeposition">Date Deposition</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="typeDocument"><span data-translate="gestionProjetApp.document.typeDocument">Type Document</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="projet.libelleProjet"><span data-translate="gestionProjetApp.document.projet">Projet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in vm.documents track by document.id">
                    <td><a ui-sref="document-detail({id:document.id})">{{document.id}}</a></td>
                    <td>{{document.libelle}}</td>
                    <td>{{document.description}}</td>
                        <td>{{document.dateDeposition | date:'mediumDate'}}</td>
                    <td>{{document.typeDocument}}</td>
                    
                    <td>
                        <a ui-sref="projet-detail({id:document.projet.id})">{{document.projet.libelleProjet}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="document-detail({id:document.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="document.edit({id:document.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="document.delete({id:document.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
