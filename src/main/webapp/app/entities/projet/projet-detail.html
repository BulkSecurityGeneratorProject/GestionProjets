
<div>
    <h2><span data-translate="gestionProjetApp.projet.detail.title">Projet</span> {{vm.projet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gestionProjetApp.projet.libelleProjet">Libelle Projet</span></dt>
        <dd>
            <span>{{vm.projet.libelleProjet}}</span>
        </dd>
        <dt><span data-translate="gestionProjetApp.projet.typeProjet">Type Projet</span></dt>
        <dd>
            <span>{{vm.projet.typeProjet}}</span>
        </dd>
        <dt><span data-translate="gestionProjetApp.projet.dateDebut">Date Debut</span></dt>
        <dd>
            <span>{{vm.projet.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="gestionProjetApp.projet.dateFin">Date Fin</span></dt>
        <dd>
            <span>{{vm.projet.dateFin | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="gestionProjetApp.projet.user">User</span></dt>
        <dd>
            {{vm.projet.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="projet-detail.edit({id:vm.projet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
